   <div id="layer1">
      <h3>列表</h3>
      <div id="monlist"></div>
   </div>

   <div id="layer2">
      <div id="layer2-grid">
         <div class="grid-area-right">
            <div id="panel-basicinfo">
               <div class="panel-row">
                  <div id="nameblock" class="panel-block-1" style="flex:2;">
                     <div id="title" class="panel-text-title"> </div>
                     <div class="panel-row" style="align-items:center;">
                        <div id="namejp" class="panel-text" style="flex:1;"> blabla </div>
                        <div id="nameen" class="panel-text" style="flex:1;"> blabla </div>
                     </div>
                  </div>
                  <div class="panel-block-1" style=" display:flex; align-items: center; justify-content:center">
                     <div id="spacies" class="panel-text-bold"></div>
                  </div>
               </div>
               <div class="panel-block-1" style="padding-top:5%;padding-bottom:5%;">
                  <img id="monimage" src="" alt="Image" />
               </div>
               <div class="panel-row">
                  <div class="panel-block-2">
                     <div class="panel-text-bold">咆嘯</div>
                     <div id="roar" class="panel-block-1 panel-text">-</div>
                  </div>
                  <div class="panel-block-2">
                     <div class="panel-text-bold">風壓</div>
                     <div id="wind" class="panel-block-1 panel-text">-</div>
                  </div>
                  <div class="panel-block-2">
                     <div class="panel-text-bold">震動</div>
                     <div id="tremer" class="panel-block-1 panel-text">-</div>
                  </div>
               </div>
               <div id="weakness-weapon" class="panel-block-2">
                  <div class="panel-row panel-block">
                     <div class="panel-block panel-text-bold">部位</div>
                     <div class="panel-block panel-text-bold">斬</div>
                     <div class="panel-block panel-text-bold">打</div>
                     <div class="panel-block panel-text-bold">彈</div>
                  </div>
                  <!-- sample
                   <div class="panel-row panel-block-1">
                      <div class="panel-block panel-text">頭</div>  
                      <div class="panel-block panel-text">AAA</div>
                      <div class="panel-block panel-text">AA</div>
                      <div class="panel-block panel-text">A</div>        
                   </div>
                   -->
               </div>
               <div id="weakness-element" style="margin-top:1vw; margin-bottom:1vw; ">
                  <div class="panel-block-2 panel-text-bold" style="position:relative;">屬性弱點
                     <div id="weakness-element-special"
                        style="position: absolute; text-align:right; top:1vw;right:2vw;">(AAAAAA)</div>
                     <div class="panel-row panel-block-2">
                        <div class="panel-block-1 panel-text">火
                           <div id="weakness-element-fire" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">水
                           <div id="weakness-element-water" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">雷
                           <div id="weakness-element-thunder" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">冰
                           <div id="weakness-element-ice" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">龍
                           <div id="weakness-element-dragon" class="panel-text">-</div>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="weakness-aliment panel-block" style="margin-top:1vw; margin-bottom:1vw;">
                  <div class="panel-block-2 panel-text-bold" style="position:relative;">異常弱點
                     <div id="weakness-aliment-special"
                        style="position: absolute; text-align:right; top:1vw;right:2vw;">(AAAAAA)</div>
                     <div class="panel-row panel-block-2">
                        <div class="panel-block-1 panel-text">中毒
                           <div id="weakness-aliment-poison" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">睡眠
                           <div id="weakness-aliment-sleep" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">麻痺
                           <div id="weakness-aliment-paralysis" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">爆破
                           <div id="weakness-aliment-blast" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">昏厥
                           <div id="weakness-aliment-stun" class="panel-text">-</div>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="weakness-item panel-block" style="margin-top:1vw; margin-bottom:1vw;">
                  <div class="panel-block-2 panel-text-bold" style="position:relative;">道具效果
                     <div id="weakness-item-special" style="position: absolute; text-align:right; top:1vw;right:2vw;">
                        (AAAAAA)</div>
                     <div class="panel-row panel-block-2">
                        <div class="panel-block-1 panel-text">落穴
                           <div id="weakness-item-pitfalltrap" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">麻痺
                           <div id="weakness-item-shocktrap" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">閃光彈
                           <div id="weakness-item-flashpod" class="panel-text">-</div>
                        </div>
                        <div class="panel-block-1 panel-text">音爆彈
                           <div id="weakness-item-screamerpod" class="panel-text">-</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="grid-area-main">
            <p id="breakables"></p>
            <h3>詳細肉質</h3>
            <table id="table_hitdata">
               <tbody id="tbody_hitdata">
                  <tr>
                     <th>部位</th>
                     <th>斬</th>
                     <th>打</th>
                     <th>彈</th>
                     <th>火</th>
                     <th>水</th>
                     <th>雷</th>
                     <th>冰</th>
                     <th>龍</th>
                  </tr>
               </tbody>
            </table>

            <div id="divmoves">
               <h3 id="movestitle">招式派生</h3>
               <p id="moveoutline"></p>
               <div id="combos">
               </div>
               <h3>所有招式</h3>
               <table id="table_moves">
                  <tbody id="tbody_startermoves">
                     <tr>
                        <th>招式</th>
                        <th>前兆</th>
                        <th>動作</th>
                        <th>後搖</th>
                        <th>備註</th>
                     </tr>
                  </tbody>
               </table>
            </div>

         </div>


      </div>


   </div>

   <div id="test" class="flexcontainer">
   </div>
   <div id="debug"></div>
</body>

</html>
