<head>
    <title>MHRise魔物筆記-互動地圖</title>

    <base target="_top" />
    <link rel="stylesheet" type="text/css" href="styles/map_style.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
</head>

<body>
    <div class="wrapper">
        <button id="edit-mode-button" onclick="OnClickEditModeButton()">開啟編輯模式</button>
        <div>
            <input id="contentFile" type="file" accept="application/json" />
            <button onclick="SaveData()">儲存檔案</button>
        </div>
        <!-- <a onclick="SaveData()" download="mapdata.json">儲存</a> -->

        <div>類型顯示開關</div>
        <div id="resourse-list">
        </div>

        <div id="map">
            <!-- <img id="map-image-reference" src="images/temp/MONSTER HUNTER RISE DEMO/藥草.jpg">
            </img> -->

            </img>
            <div id="map-data">
            </div>
            <img id="edit-position-target" src="images/mapresources/target.png" />
        </div>

        <div id="infopanel">
            <div id="infopanel-description">AAA</div>
            <button onclick="ClosePanel()">關閉</button>
        </div>

        <div id="edit-position-panel">





            <div style=" display:flex">
                <button onclick="CloseEditPinPanel()">關閉</button>
                <button id="edit-position-confirm-edit" onclick="ConfirmEditPin()">確認</button>
                <button id="edit-position-confirm-delete" onclick="DeletePin()">刪除</button>
                <button id="edit-position-confirm-add" onclick="ConfirmAddPin()">新增</button>
            </div>

            <div style=" display:flex">
                <div>目前類型：</div>
                <div id="edit-position-type">尚未選擇</div>
            </div>

            <div id="edit-position-type-list"></div>
        </div>


        <button id="edit-add-button" onclick="OnClickAddButton()">新增</button>



        <div id="debug"></div>

    </div>
